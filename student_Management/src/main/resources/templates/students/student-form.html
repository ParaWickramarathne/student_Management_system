<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Student Management</h3>
    <hr>

    <p class="h4 mb-4">Save Student</p>

    <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="text" th:field="*{id}"  class="form-control mb-4 w-25" placeholder="ID"/>

        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name" />

        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name" />

        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email" />

        <input type="text" th:field="*{course}" class="form-control mb-4 w-25" placeholder="Course" />

        <!-- GPA field renamed to Grade -->
        <input type="text" th:field="*{grade}" class="form-control mb-4 w-25" placeholder="Grade" />

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/students/list}">Back to Student List</a>

</div>

</body>
</html>
