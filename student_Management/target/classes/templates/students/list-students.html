<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Student Management</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/students/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempStudent : ${students}">
            <td th:text="${tempStudent.id}" />
            <td th:text="${tempStudent.firstName}" />
            <td th:text="${tempStudent.lastName}" />
            <td th:text="${tempStudent.email}" />
            <td th:text="${tempStudent.course}" />
            <td th:text="${tempStudent.grade}" />


            <!-- Add update button/link -->
            <td>
                <a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>



                <!-- Add "delete" button/link -->
                <a th:href="@{/students/delete(studentId=${tempStudent.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>




</body>
</html>
